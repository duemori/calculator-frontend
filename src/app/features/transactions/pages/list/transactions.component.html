<div class="mat-elevation-z8">
  <mat-form-field class="full-width-table">
    <input matInput placeholder="Transactions filter" #input>
  </mat-form-field>

  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
      <td mat-cell *matCellDef="let row">{{row.userId}}</td>
    </ng-container>

    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Operation</th>
      <td mat-cell *matCellDef="let row">{{row.operation}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount | number: '1.2-2'}}</td>
    </ng-container>

    <ng-container matColumnDef="creditDebit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>C/D</th>
      <td mat-cell *matCellDef="let row">{{row.creditDebit}}</td>
    </ng-container>

    <ng-container matColumnDef="params">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Parameters</th>
      <td mat-cell *matCellDef="let row">{{row.params}}</td>
    </ng-container>

    <ng-container matColumnDef="response">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Response</th>
      <td mat-cell *matCellDef="let row">{{row.response}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date: 'MM/dd/yyyy HH:mm:ss'}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="iconbutton" (click)="delete(element.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.transactionsCount$" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
